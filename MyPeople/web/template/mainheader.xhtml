<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>My People: Header</title>
    </h:head>
    <h:body>

        <div class="wrapper col1">
            <div id="header" class="clear">
                <div class="fl_left">
                    <h1><a href="#"><span style="color: red">My</span>People</a></h1>
                </div>
                <div class="fl_right">
                    
                     <ul>
                         Welcome
                         <li><h:outputLabel value="#{memberController.mpMember.firstName}" /></li>
                        <li class="active"><h:link value="Around Me" outcome="aroundMe"/></li>
                        <li><h:link value="Discussion" outcome="discussion"/></li>
                        <li><h:link value="Events" outcome="event"/></li>
                        <li class="last"><h:link value="View Profile" outcome="profile"/></li>
                        <li class="last"><h:link value="Logout"  outcome="index" onclick="#{loginController.logout()}"/></li>
                    </ul>
                    <!--not logged on-->
                </div>
            </div>
        </div>

    </h:body>
</html>
