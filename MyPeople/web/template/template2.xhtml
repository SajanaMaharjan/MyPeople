<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My People</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
        <!--[if lte IE 8]><style type="text/css">@import url("styles/ie.css");</style><![endif]-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <h:outputStylesheet name="css/homepage.css"/>
        <h:outputStylesheet name="css/layout.css"/>        
        <h:outputScript name="js/jquery.cycle.lite.min.js" />
        <h:outputScript name="js/jquery.defaultvalue.js" />
        <script type="text/javascript">
            jQuery(function ($) {
                $("#name, #email, #message").defaultvalue("Name", "Email", "Message");
            });
        </script>

    </h:head>
    <h:body>  
        <div class="page_wrap clearfix">

             <ui:insert name ="header">
                <ui:include src ="/template/header.xhtml"/>
            </ui:insert>

            <div class="wrapper col3">
                <div id="container">
                    <div id="hpagesplitter"></div>
                    <ui:insert name="content" >
                        <ui:include src="/template/content.xhtml" />
                    </ui:insert>
                </div>
            </div>
        </div>
        <ui:insert name="footer" >
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>

    </h:body>
</html>
