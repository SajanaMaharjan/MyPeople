<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>My People: Header</title>
    </h:head>
    <h:body>

        <div class="wrapper col1">
            <div id="header" class="clear">
                <div class="fl_left">
                    <h1><a href="#"><span style="color: red">My</span>People</a></h1>
                </div>
                <div class="fl_right">
                    <ul>
                        <li class="active"><h:link value="Around Me" outcome="aroundMe"/></li>
                        <li><h:link value="SignUp" outcome="registration"/></li>
                        <li><a href="#"><span>Portfolio</span></a></li>
                        <li><h:link value="Events" outcome="event"/></li>

                        <li class="last"><h:link value="View Profile" outcome="profile"/></li>
                        <li class="last"><h:link value="Logout" onclick="#{loginController.logout()}"/></li>
                    </ul>
                    <!--if(!loggedon)-->
                    <form method='post' action='j_security_check'>
                        <h:messages layout='table' errorStyle='background: #AFEEEE;'
                                    infoStyle='background: #AFEEEE;' globalOnly='true' />
                        <h:panelGrid columns='5'>
                            <h:outputLabel value='Username ' />
                            <input type='text' class='form-control' style='margin-left:5px' id='j_username' name='j_username' />
                            <h:outputLabel value='Password ' />
                            <input type='password' class='form-control' style='margin-left:5px' id='j_password' name='j_password' />
                            <input type='submit' class="btn btn-primary pull-right"  name='submit' value='Login' />                                            
                        </h:panelGrid>
                        <br />
                    </form>
                    <!--not logged on-->
                </div>
            </div>
        </div>

    </h:body>
</html>
