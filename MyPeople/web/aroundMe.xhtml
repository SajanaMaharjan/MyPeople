<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Around Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">

                <h1> <h:outputLabel value="People Around Me "/><br/></h1><br/>
                <div id="featured">
                    <div class="bg_top">
                        <div class="bg_bot clear">
                            <ui:repeat value="#{memberController.mpMemberList}" var="member">

                                <div class="holder">
                                    <p class="center"><img src="resources/images/default_profile.gif" alt="" /></p>
                                    <p style="color:green; font-size: 18px">#{member.firstName} #{member.lastName}</p>
                                    <p>#{member.street} #{member.city} #{member.state}</p>
                                    <p><h:outputLabel value ="${member.email}" /></p>
                                    <p><h:outputLabel value ="${member.contactNumber}" /></p>      

                                </div>

                            </ui:repeat>
                        </div>
                    </div></div>

                <h:outputLabel value="Recent Events Around Me "/><br/>
                <h:dataTable value="#{eventsController.eventList}" var="event">
                    <h:column>
                        <h:outputText value="#{event.eventName}"></h:outputText>                                               
                    </h:column>
                    <h:column>
                        <h:outputText value="#{event.eventDate}"></h:outputText>                                               
                    </h:column>
                    <h:column>
                        <h:outputText value ="${event.eventDesc}" />
                    </h:column>
                </h:dataTable>

                <h:outputLabel value="Food Around Me "/><br/>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
