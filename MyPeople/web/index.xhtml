<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>           

    </h:head>
    <h:body>
        
      
        <ui:composition template="template/template2.xhtml">
                        
            <ui:define name="content">
                
                <div id="companyinfo">
                    <div class="bg_top">
                        <div class="bg_bot clear">
                            <div class="fl_left">
                                <h2>Welcome To MyPeople</h2>
                                <p>My People will connect you with people form your country in foreign land, so that you never feel
                                    alone and have your community.</p>
                            </div>
                            <div class="fl_right">
                                <h2>Sign Up</h2>
                                <p>Bring your country abroad..</p>
                                <br/>
                                <h:form  class="form-vertical">
                                    <fieldset>
                                        <div class="well">
                                            <div class="form-group">
                                                <h:outputLabel value="Full Name"/>
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <h:inputText value="#{memberController.mpMember.firstName}" required="true" p:placeholder="First Name"   class="form-control " requiredMessage="First Name is Required"></h:inputText>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <h:inputText   value="#{memberController.mpMember.lastName}"  required="true" p:placeholder="Last Name"  requiredMessage="Last Name is Required" class="form-control "></h:inputText >
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value='Email Address ' />
                                                <h:inputText value="#{memberController.mpMember.email}" required="true" p:placeholder="Email" class="form-control " requiredMessage="Email is Required">
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                </h:inputText>

                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value='Password ' />
                                                <h:inputSecret  value="#{memberController.mpMember.password}" id="pass1"  required="true" class="form-control " requiredMessage="Password is Required">
                                                    <f:validator validatorId="passwordValidator" />
                                                    <f:attribute name="pass2" value="#{pass2}" />
                                                </h:inputSecret>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value='Confirm Password ' />
                                                <h:inputSecret binding="#{pass2}"  id="pass2" required="true" class="form-control " requiredMessage="Confirm Password is Required"></h:inputSecret >
                                            </div>	
                                            <div class="form-group">
                                            </div>

                                            <h:outputLabel value="Address"/> <br/>
                                            <div class="form-group">
                                                <h:outputLabel value="City" id="city"/>
                                                <h:inputText value="#{memberController.mpMember.city}" id="txtCity"/><br/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="Street" id="street"/>
                                                <h:inputText value="#{memberController.mpMember.street}" id="txtStreet"/><br/>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="State" id="state"/>
                                                <h:inputText value="#{memberController.mpMember.state}" id="txtState"/><br/>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Contact No." id="contactNo"/>
                                                <h:inputText value="#{memberController.mpMember.contactNumber}" id="txtcontactNo"/><br/>
                                            </div>

                                            <h:commandButton action="#{memberController.addMember}" value="Sign Up" class="btn btn-primary"></h:commandButton>
                                        </div>
                                    </fieldset>
                                </h:form>

                            </div>
                        </div>

                        <!-- / ### -->
                    </div>
                </div>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
