<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>           

    </h:head>
    <h:body>


        <ui:composition template="template/template2.xhtml">

            <ui:define name="content">

                <div id="companyinfo">
                    <div class="bg_top">
                        <div class="bg_bot clear">
                            <div class="fl_left">
                                <h2>Welcome To MyPeople</h2>
                                <p>My People will connect you with people form your country in foreign land, so that you never feel
                                    alone and have your community.</p>
                            </div>
                            <div class="fl_right">
                                <h2>Sign Up</h2>
                                <p>Bring your country abroad..</p>
                                <br/>
                                <h:form  class="form-vertical">
                                    <p:panel>
                                        <h:panelGrid columns="3" cellpadding="2" >
                                            <h:outputLabel for="firstname" value="First Name:" />                    
                                            <p:inputText id="firstname" value="#{memberController.mpMember.firstName}" required="true" label="Name"/>
                                            <p:message for="firstname" />


                                            <h:outputLabel for="lastname" value="Last Name:" />                    
                                            <p:inputText id="lastname" value="#{memberController.mpMember.lastName}" required="true" label="Name"/>
                                            <p:message for="lastname" />


                                            <p:outputLabel for="emailAddress" value="Email Address:" />                    
                                            <p:inputText id="emailAddress" value="#{memberController.mpMember.email}" required="true" label="Name">

                                                <f:validator validatorId="validator.EmailValidator"  />
                                            </p:inputText>

                                            <p:message for="emailAddress" />


                                            <p:outputLabel for="password" value="Password:" />                    
                                            <p:password  id="password" value="#{memberController.mpMember.password}" match="confirmpassword"  required="true">
                                            </p:password>
                                            <p:message for="password" />

                                            <p:outputLabel for="confirmpassword" value="Confirm Password:" />
                                            <p:password id="confirmpassword" value="#{memberController.mpMember.password}"  required="true" />                            
                                            <p:message for="confirmpassword" />

                                            <p:outputLabel for="address" value="Address:" />
                                            <p:inputText id="address" value="#{memberController.mpMember.city}"  required="true" />                            
                                            <p:message for="address" />

                                            <p:outputLabel for="street" value="Street:" />
                                            <p:inputText id="street" value="#{memberController.mpMember.street}"  required="true" />                            
                                            <p:message for="street" />

                                            <p:outputLabel for="state" value="State:" />
                                            <p:inputText id="state" value="#{memberController.mpMember.state}"  required="true" />                            
                                            <p:message for="state" />

                                            <p:outputLabel for="contactNo" value="Contact:" />
                                            <p:inputText id="contactNo" value="#{memberController.mpMember.contactNumber}"  required="true" />                            
                                            <p:message for="contactNo" />

                                        </h:panelGrid>   
                                        <h:commandButton action="#{memberController.addMember}" value="Sign Up" class="btn btn-primary"></h:commandButton> 
                                    </p:panel>
                                </h:form>

                            </div>
                        </div>

                        <!-- / ### -->
                    </div>
                </div>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
