<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Around Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form>

                    <p:panel>
                        <h:panelGrid columns="3" cellpadding="2" >
                            <div class="form-group">
                                <p:outputLabel value="Full Name"/>
                                <p:outputLabel value="#{memberController.mpMember.firstName} #{memberController.mpMember.lastName}" ></p:outputLabel>

                            </div>

                            <div class="form-group">
                                <p:outputLabel value='Email Address ' />
                                <p:outputLabel value="#{memberController.mpMember.email}">
                                </p:outputLabel>

                            </div>
                            Address:<br/>
                            <div class="form-group">

                                <p:outputLabel value="City" id="city"/>
                                <p:outputLabel value="#{memberController.mpMember.city}" id="txtCity"/><br/>
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="Street" id="street"/>
                                <p:outputLabel value="#{memberController.mpMember.street}" id="txtStreet"/><br/>
                            </div>

                            <div class="form-group">
                                <p:outputLabel value="State" id="state"/>
                                <p:outputLabel value="#{memberController.mpMember.state}" id="txtState"/><br/>
                            </div>

                            <div class="form-group">
                                <p:outputLabel value="Contact No." id="contactNo"/>
                                <p:outputLabel value="#{memberController.mpMember.contactNumber}" id="txtcontactNo"/><br/>
                            </div>

                            <h:commandButton action="#{memberController.updateProfile}" value="Edit Profile" class="btn btn-primary"></h:commandButton>

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
