<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Around Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    
                    
                        <div class="form-group">
                            <h:outputLabel value="Full Name"/>
                            <div class="row">
                                <div class="col-sm-6">
                                    <h:outputText value="#{memberController.mpMember.firstName}" ></h:outputText>
                                </div>
                                <div class="col-sm-6">
                                    <h:outputText   value="#{memberController.mpMember.lastName}"></h:outputText >
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <h:outputLabel value='Email Address ' />
                            <h:outputText value="#{memberController.mpMember.email}">
                              </h:outputText>

                        </div>
                       

                        <h:outputLabel value="Address"/> <br/>
                        <div class="form-group">
                            <h:outputLabel value="City" id="city"/>
                            <h:outputText value="#{memberController.mpMember.city}" id="txtCity"/><br/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Street" id="street"/>
                            <h:outputText value="#{memberController.mpMember.street}" id="txtStreet"/><br/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="State" id="state"/>
                            <h:outputText value="#{memberController.mpMember.state}" id="txtState"/><br/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Contact No." id="contactNo"/>
                            <h:outputText value="#{memberController.mpMember.contactNumber}" id="txtcontactNo"/><br/>
                        </div>

                        <h:commandButton action="#{memberController.updateProfile}" value="Edit Profile" class="btn btn-primary"></h:commandButton>
                  
                     
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
