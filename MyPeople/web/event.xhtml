<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1> All Events </h1>
                    <h:dataTable value="#{eventsController.eventList}" var="event">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Event Name"/>
                            </f:facet>
                            <h:outputText value="#{event.eventName}"></h:outputText>                                               
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Event Date"/>
                            </f:facet>
                            <h:outputText value="#{event.eventDate}"></h:outputText>                                               
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Event Description"/>
                            </f:facet>                    
                            <h:commandLink value ="${event.eventDesc}" action="#{searchProvidersController.spByCode(event.id)}">
                                <f:param name="providerId" value="#{service.id}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>   

                            <h:link value="View" outcome="eventDetails" >
                                <f:param name="eventId" value="#{event.id}"/>
                            </h:link>
                            |
                            <h:link value="Edit" outcome="eventEdit" >
                                <f:param name="eventId" value="#{event.id}"/>
                            </h:link>
                            |
                            <h:commandLink action="#{eventsController.delete()}" value="Delete"/> 
                        </h:column>
                    </h:dataTable>
                    <h:button value="Create New Event" outcome="addEvent"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
