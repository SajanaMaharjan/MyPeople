<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>           

    </h:head>
    <h:body>


        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <div class="form-group">
                    <h:form enctype="multipart/form-data">
                        <p:outputLabel value="Profile Picture"/>
                        <p:growl id="messages" showDetail="true" />

                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" />

                        <p:commandButton value="Submit"  actionListener="#{fileUploadView.upload}"  />
                    </h:form>
                </div>
                <h:form  class="form-vertical">
                    <p:panel>
                        <h:panelGrid columns="3" cellpadding="2" >

                            <div class="form-group">
                                <p:outputLabel value="First Name"/>
                                <p:inputText value="#{memberController.mpMember.firstName}" required="true" p:placeholder="First Name"   class="form-control " requiredMessage="First Name is Required"></p:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Last Name"/>
                                <p:inputText   value="#{memberController.mpMember.lastName}"  required="true" p:placeholder="Last Name"  requiredMessage="Last Name is Required" class="form-control "></p:inputText >

                            </div>
                            <div class="form-group">
                                <h:outputLabel value='Email Address ' />
                                <p:inputText value="#{memberController.mpMember.email}" required="true" p:placeholder="Email" class="form-control " requiredMessage="Email is Required">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>

                            </div>
                            <div class="form-group">
                                <h:outputLabel value='Password ' />
                                <h:inputSecret  value="#{memberController.mpMember.password}" id="pass1"  required="true" class="form-control " requiredMessage="Password is Required">
                                    <f:validator validatorId="passwordValidator" />
                                    <f:attribute name="pass2" value="#{pass2}" />
                                </h:inputSecret>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value='Confirm Password ' />
                                <h:inputSecret binding="#{pass2}"  id="pass2" required="true" class="form-control " requiredMessage="Confirm Password is Required"></h:inputSecret >
                            </div>	
                            <div class="form-group">
                            </div>

                            Address: <br/>
                            <div class="form-group">
                                <h:outputLabel value="City" id="city"/>
                                <p:inputText value="#{memberController.mpMember.city}" id="txtCity"/><br/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Street" id="street"/>
                                <p:inputText value="#{memberController.mpMember.street}" id="txtStreet"/><br/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="State" id="state"/>
                                <p:inputText value="#{memberController.mpMember.state}" id="txtState"/><br/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Contact No." id="contactNo"/>
                                <p:inputText value="#{memberController.mpMember.contactNumber}" id="txtcontactNo"/><br/>
                            </div>

                            <h:commandButton action="#{memberController.updateProfile}" value="Save" class="btn btn-primary"></h:commandButton>

                        </h:panelGrid>
                    </p:panel>
                </h:form>



            </ui:define>
        </ui:composition>


    </h:body>
</html>
